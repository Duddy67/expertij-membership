<div class="tab-pane fade" id="invoices">
  <div class="form-group col-sm-6">
    {% for invoice in member.invoices %}
    {{ invoice.created_at|date('d/m/Y H:i') }}
      <a class="stretched-link" target="_blank" href="{{ invoice.path }}">{{ invoice.filename }}</a>
    {% endfor %}
  </div>
</div>
