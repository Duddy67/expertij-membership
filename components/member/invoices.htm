<div class="tab-pane fade" id="invoices">
  <div class="form-group col-sm-6">
    <table class="table">
      {% for invoice in member.invoices %}
        <tr>
	  <td><div><a target="_blank" href="{{ invoice.path }}">{{ invoice.filename }}</a></div></td>
	  <td><small>{{ invoice.created_at|date('d/m/Y H:i') }}</small></td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
