
{% if action == 'pay-now' %}

  <form action="{{ paypalUrl }}" id="pay-now" method="post">
    <input type="hidden" name="business" value="{{ paypalId }}">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="item_name" value="{{ itemName }}">
    <input type="hidden" name="item_number" value="{{ item }}01">
    <input type="hidden" name="amount" value="{{ amount }}">
    <input type="hidden" name="currency_code" value="EUR">
    <input type="hidden" name="notify_url" value="{{ url('/') }}/paypal/{{ item }}/notify">
    <input type="hidden" name="return" value="{{ url('/') }}/paypal/{{ item }}/return">
    <input type="hidden" name="cancel_return" value="{{ url('/') }}/paypal/{{ item }}/cancel">
    <input type="hidden" name="custom" value="{{ userId }}-{{ item }}">
  </form>

  <script>
    document.forms['pay-now'].submit();
  </script>
{% endif %}
