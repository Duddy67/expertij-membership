<p>This is the default markup for component Paypal</p>

<small>You can delete this file if you want</small>

{% if action == 'pay-now' %}

  <form action="{{ paypal_url }}" id="pay-now" method="post">
    <input type="hidden" name="business" value="{{ paypal_id }}">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="item_name" value="'{{ product }}">
    <input type="hidden" name="item_number" value="{{ product }}01">
    <input type="hidden" name="amount" value="{{ subscription_fee }}">
    <input type="hidden" name="currency_code" value="EUR">
    <input type="hidden" name="notify_url" value="{{ url('/') }}/paypal/{{ product }}/notify">
    <input type="hidden" name="return" value="{{ url('/') }}/paypal/{{ product }}/return">
    <input type="hidden" name="cancel_return" value="{{ url('/') }}/paypal/{{ product }}/cancel">
  </form>

  <script>
    document.forms['pay-now'].submit();
  </script>
{% endif %}
